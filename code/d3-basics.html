<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Basics</title>
</head>
<body>
<button class="enter">Enter</button>
<button class="exit">Exit</button>
<p>First p</p>

<p>Second p</p>

<p>Third p</p>
</body>
<script src="lib/d3.js"></script>
<script>
    var updateSelection = d3.select("body") // select the body tag
            .selectAll("p")  // select all p tags which are children
            .data([4, 8, 15, 16, 23, 42]) // bind with data, one value each element
            .text(function (d) {
                return "I’m number " + d + "!";
            })
            .style("font-size", function (d) {
                return 2 * d + "px";
            });
    d3.select('button.exit').on('click', function (event) {
        updateSelection
                .data([1, 2, 3]).exit().remove();
    });
    d3.select('button.enter').on('click', function (event) {
        updateSelection.enter()
                .append("p")
                .text(function (d) {
                    return "I’m number " + d + "!";
                })
                .style("color", function () {
                    return "hsl(" + Math.random() * 360 + ",100%,50%)";
                });
    });


</script>
</html>
